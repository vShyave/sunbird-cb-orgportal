<div class="flex flex-col gap-4">
  <div class="flex text-base font-bold">Users</div>

  <!-- Info Container -->
  <div class="container">
    <div class="flex flex-col gap-4">
      <div class="text-xl font-semibold">Note:</div>
      <div class="flex flex-row gap-4">
        <div class="flex-1">
          <div class="flex flex-col gap-2">
            <ng-container *ngFor="let note of reportsNoteList">
              <div class="flex gap-2 items-center">
                <mat-icon class="infoIcon">error_outline</mat-icon>
                <div [innerHTML]="sanitizeHtml(note)"></div>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="flex flex-row items-center p-4">
          <div class="flex flex-col items-center justify-center gap-2 reports-demo-video shadow"
            (click)="handleOpenVideoPopup()">
            <mat-icon class="video-icon">play_circle</mat-icon>
            <div>Watch how it works</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Info Container -->

  <mat-tab-group class="user-creation-mat-group">
    <mat-tab label="All Users ({{activeUsersDataCount}})">
      <div class="mt-6">
        <ws-widget-user-card [userId]="currentUser" [currentFilter]="currentFilter" [usersData]="activeUsersData"
          [totalRecords]="activeUsersDataCount" [tabChangeIndex]="pageIndex" [isApprovals]="false"
          (searchByEnterKey)="handleOnEnterKeySearch($event)"
          (paginationData)="onPaginateChange($event)"></ws-widget-user-card>
      </div>
    </mat-tab>
    <mat-tab label="Verified ({{verifiedUsersDataCount}})">
      <div class="mt-6">
        <ws-widget-user-card [userId]="currentUser" [currentFilter]="currentFilter" [usersData]="verifiedUsersData"
          [totalRecords]="verifiedUsersDataCount" [tabChangeIndex]="pageIndex"
          (searchByEnterKey)="handleOnEnterKeySearch($event)"
          (paginationData)="onPaginateChange($event)"></ws-widget-user-card>
      </div>
    </mat-tab>
    <mat-tab label="Non Verified ({{nonverifiedUsersDataCount}})">
      <div class="mt-6">
        <ws-widget-user-card [userId]="currentUser" [currentFilter]="currentFilter" [usersData]="nonverifiedUsersData"
          [totalRecords]="nonverifiedUsersDataCount" [tabChangeIndex]="pageIndex"
          (searchByEnterKey)="handleOnEnterKeySearch($event)"
          (paginationData)="onPaginateChange($event)"></ws-widget-user-card>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
