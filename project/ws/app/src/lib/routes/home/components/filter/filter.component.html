<div class="filter-overlay">
    <div class="filter">
        <div class="filter-header flex flex-1">
            <div class="flex flex-2 flex-row">
                <div class="label">Filters</div>
                <div class="cross-filter cursor-pointer" (click)="hideFilter()">
                    <img src="assets/icons/close.svg">
                </div>
            </div>
        </div>
        <div class="filter-content-container">
            <div class="filter-content flex flex-1">
                <mat-accordion>
                    <mat-expansion-panel disableRipple [expanded]="true">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Groups
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div class="flex flex-1 flex-row category-item" *ngFor="let group of groupList">
                            <mat-checkbox #checkboxes disableRipple class="example-margin" [checked]="group?.selected"
                                (change)="manageSelectedGroup($event, group)">{{group?.name | titlecase}}</mat-checkbox>
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
            <div class="filter-content flex flex-1">
                <mat-accordion>
                    <mat-expansion-panel disableRipple [expanded]="true">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Designation
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div class="flex flex-1 flex-row category-item" *ngFor="let des of designationList">
                            <mat-checkbox #checkboxes disableRipple class="example-margin" [checked]="des?.selected"
                                (change)="manageSelectedDesignation($event, des)">{{des?.name |
                                titlecase}}</mat-checkbox>
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
        <div class="filter-footer flex flex-1">
            <div class="flex flex-2 flex-row">
                <div class="filter-clear" (click)="handleClearFilter()">
                    Clear
                </div>
                <div class="filter-apply" (click)="handleApplyFilter()">
                    Apply
                </div>
            </div>
        </div>
    </div>
</div>
